<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hässleholms Färdtjänst - inloggning</title>

    <link rel="icon" href="Assets/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/ogy3xgi.css">
    <link rel="stylesheet" href="CSS/login.css" type="text/css">
    <script src="https://kit.fontawesome.com/e49202e377.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="./login.html"><img id="logo" src="Assets/logo.png" alt="Logotyp"></a>

        <!-- Menyknapp för att öppna mobilmenyn-->
        <button class="menu-btn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">MENY</span>
        </button>
        
        <!-- Navigering -->
        <nav id="nav-menu">
            <!-- Knapp som visas om mobilmenyn är utfälld -->
            <button class="menu-btn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">STÄNG</span>
            </button>
            <ul>
                <li><a href="./login.html">Logga in<i id="nav-caret" class="fa-solid fa-caret-right"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="nuts-container">
    
        
            <h1>Inloggning</h1>
            <div class="login-form">
                <form>
                    <label id="user" for="name">Kundnummer</label>
                    <input type="text" id="name" placeholder="Kundnummer">
                    <br>
                    <br>
                    <label id="password" for="email">Lösenord</label>
                    <input type="email" id="email" placeholder="Lösenord">
                </form>
            </div>
            <span class="login-button">
                <a href="./index.html">Logga in<i id="login-caret" class="fa-solid fa-caret-right"></i></a>
            </span>
    
            <div class="info-registration">
                <h2>Saknar du ett konto?</h2>
                <br>
                <span class="reg-button">
                    <a href="./registration.html">Registrering<i id="reg-caret" class="fa-solid fa-caret-right"></i></a>
                </span>
            </div>
        
        </div>
        
    </main>

    <footer>
        <p>
            <a href="./about">Om Hässleholms Färdtjänst<i class="fa-solid fa-caret-right"></i></a>
            <br>
            <a href="./accesability">Tillgänglighetsredogörelse<i class="fa-solid fa-caret-right"></i></a>
        </p>
    </footer>
    
    <script src="JS/main.js"></script>
</body>
</html>
